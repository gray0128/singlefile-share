<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享预览 - SingleFile Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-main);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
        }

        .title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-text {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: #111;
            z-index: 5;
        }

        .viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loading-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        .error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            text-align: center;
            font-family: var(--font-mono);
        }

        .toolbar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-meta {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 16px;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <div class="toolbar">
        <div class="title">
            <a href="/" style="color: var(--text-muted); display: flex; align-items: center;">
                <span class="material-symbols-outlined">home</span>
            </a>
            <span class="title-text" id="fileTitle">加载中...</span>
        </div>
        <div class="toolbar-actions">
            <div class="file-meta" id="fileMeta"></div>
            <a id="downloadBtn" href="#" download class="primary-btn"
                style="text-decoration:none; display:inline-flex; align-items:center; gap:8px; padding: 10px 20px;">
                <span class="material-symbols-outlined">download</span>
                下载
            </a>
        </div>
    </div>

    <div class="viewer-container" id="viewerContainer">
        <div class="loading-msg" id="loadingMsg">加载中...</div>
    </div>

    <script src="/js/share.js" type="module"></script>
</body>

</html>
