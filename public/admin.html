<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - SingleFile Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-main);
            gap: 40px;
        }

        .logo {
            font-weight: 800;
            font-size: 2rem;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -0.04em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            justify-self: end;
        }

        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            border: 1px solid var(--border-subtle);
        }

        .user-table th,
        .user-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .user-table th {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-weight: 600;
        }

        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-active {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.1);
            color: orange;
        }

        .status-locked {
            background: rgba(255, 0, 0, 0.1);
            color: #ff3333;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            color: white;
            padding: 8px 12px;
            font-family: var(--font-mono);
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 4px 8px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            margin-right: 4px;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--text-main);
        }

        .btn-logout {
            background: none;
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 8px 16px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: rgba(255, 51, 0, 0.1);
            border-color: var(--accent);
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <header class="header">
        <div class="logo">管理后台</div>
        <div style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--border-subtle);">
            系统: ROOT 级别访问
        </div>
        <div class="user-info">
            <a href="/dashboard" style="color: var(--text-muted); margin-right: 20px;">&larr;
                用户仪表盘</a>
            <button class="btn-logout" onclick="location.href='/auth/logout'">
                <span class="material-symbols-outlined" style="font-size: 16px;">logout</span>
                退出
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="搜索用户...">
            <select id="roleFilter">
                <option value="">全部角色</option>
                <option value="user">用户</option>
                <option value="admin">管理员</option>
            </select>
            <select id="statusFilter">
                <option value="">全部状态</option>
                <option value="pending">待审核</option>
                <option value="active">正常</option>
                <option value="locked">已锁定</option>
            </select>
            <div style="flex: 1; display: flex; justify-content: flex-end;">
                 <button id="reindexBtn" onclick="reindexFiles()" class="action-btn" style="padding: 8px 16px; border: 1px solid var(--accent); color: var(--accent);">
                    <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 16px; margin-right: 4px;">sync</span>
                    重建搜索索引
                 </button>
            </div>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>用户</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>已用空间</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Rows injected here -->
            </tbody>
        </table>
        <div class="pagination">
            <button class="action-btn" id="prevPage">上一页</button>
            <span id="pageInfo" style="color: var(--text-muted); font-family: var(--font-mono);">第 1 页</span>
            <button class="action-btn" id="nextPage">下一页</button>
        </div>
    </main>

    <script src="/js/admin.js" type="module"></script>
</body>

</html>
