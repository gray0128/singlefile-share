<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleFile Share - 网页快照分享平台</title>
    <meta name="description" content="安全分享由 SingleFile 扩展生成的网页快照，基于 Cloudflare 边缘技术。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -0.05em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-family: var(--font-mono);
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .logo-text {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 0.2em;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div class="hero">
        <div class="logo-text">SINGLEFILE SHARE</div>
        <h1>网页快照分享</h1>
        <p class="subtitle">
            安全分享由 SingleFile 扩展生成的网页快照。<br>
            基于 Cloudflare 边缘技术，极速加载。
        </p>

        <a href="/auth/login" class="primary-btn"
            style="font-size: 1.1em; padding: 15px 40px; display: inline-flex; align-items: center; gap: 10px;">
            <span class="material-symbols-outlined">login</span>
            使用 GitHub 登录
        </a>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val">0ms</div>
                <div class="stat-label">延迟</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">100%</div>
                <div class="stat-label">还原</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">∞</div>
                <div class="stat-label">分享</div>
            </div>
        </div>
    </div>
</body>

</html>
